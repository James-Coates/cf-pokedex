  <body>
    <div class="wrapper">
      <div class="search-section">
        <div class="header">
          <div class="logo-box">
            <h1 class="logo">Pokedex</h1>
          </div>
          <div class="search-box">
            <input type="text" placeholder="Search..." type="search" class="search">
          </div>
        </div>
        <div class="items-container" id="items-container">
        </div>
      </div>
      <div class="details-section">
        <div class="details-nav">
          <button class="back">
              <i class="fas fa-times"></i>
          </button>
        </div>
        <div class="details-container">
          <div class="image-box">
            <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/3.png" alt="test" class="image" id="details-image">
          </div>
          <div class="details-body">
              <h2 class="details-name" id="details-name">Bulbasaur</h2>
              <div class="other-box">
                <div class="other-detail">
                  <h3 class="other-detail__label">Types</h3>
                  <div id="details-types">
                    <p class="other-detail__value"></p>
                  </div>
                </div>
                <div class="other-detail">
                  <h3 class="other-detail__label">Height</h3>
                  <div id="details-types">
                    <p class="other-detail__value" id="details-height"> </p>
                  </div>
                </div>
              </div>
            </div>
        </div>
      </div>
    </div>

    <script src="js/promise-polyfill.min.js"></script>
    <script src="js/fetch-polyfill.js"></script>
    <script src="js/scripts.js"></script>
