<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/49bee75336.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Abel" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="/main.521f9405.css">
    <title>Pokèdex</title>
  <script src="/main.521f9405.js"></script></head>

  <body>
    <div class="wrapper">
      <div class="search-section">
        <div class="header">
          <div class="logo-box">
            <h1 class="logo">Pokèdex</h1>
          </div>
          <div class="search-box">
            <input type="text" placeholder="Search..." class="search">
          </div>
        </div>
        <div class="items-container" id="items-container">
        </div>
      </div>
      <div class="details-section" id="details-section">
        <div class="details-nav">
          <button class="back">
              <i class="fas fa-times"></i>
          </button>
        </div>
        <div class="details-container">
          <div class="image-box">
            <img src="/pokeball.b7ca026f.svg" alt="test" class="details-image" id="details-image">
          </div>
          <div class="details-body">
              <h2 class="details-name placeholder" id="details-name"></h2>
              <div class="other-box">
                <div class="other-detail">
                  <h3 class="other-detail__label">Types</h3>
                  <div id="details-types">
                    <p class="other-detail__value placeholder"></p>
                    <p class="other-detail__value placeholder"></p>
                  </div>
                </div>
                <div class="other-detail">
                  <h3 class="other-detail__label">Height</h3>
                  <div id="details-types">
                    <p class="other-detail__value placeholder" id="details-height"> </p>
                  </div>
                </div>
                <h2 class="other-detail__label">Please select a pokemon...</h2>
              </div>
            </div>
        </div>
      </div>
    </div>

    <script src="/promise-polyfill.min.bc9e4b89.js"></script>
    <script src="/fetch-polyfill.9a726f20.js"></script>
    <script src="/scripts.cd665a19.js"></script>
  </body>
</html>
